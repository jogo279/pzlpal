<div class="well">
  <h1>{{puzzle.name}}</h1>
  <div>
    <form id="solveForm">
      <p>Our attempt at digitizing your puzzle is shown below. We apologize for any errors. If you'd like us to try to solve the puzzle, press the button below.</p>
      <div class="form-group">
        <button id = "submitBtn" type="submit" class="btn btn-primary btn-lg" ng-click="retrieveAnswers()">Solve Puzzle!</button>
      </div>
      <div class="form-group" id="loadingDiv" style="display:none">
        <img src = "loading.gif" id= "loadingImg">
      </div>
      <div class="form-group" id="errorsDiv">
        <p id="errors"></p>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-6">
      <div id="puzzle-wrapper" ng-init="loadPuzzle()">
      </div>
    </div>
    <div id="puzzle-clues">
      <div class="col-md-3">
        <h2>Across</h2>
        <ul id="across" style="list-style-type: none;"></ul>
      </div>
      <div class="col-md-3">
        <h2>Down</h2>
        <ul id="down" style="list-style-type: none;"></ul>
      </div>
    </div>
  </div>
</div>
