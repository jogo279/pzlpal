<div class="well">
  <h1>Puzzle Solving Tool</h1>
  <div>
    <form id="solveForm">
      <p>Your digitized crossword puzzle is shown below. It's likely that there are some mistakes: for best results, please make corrections before pressing Save Clues and Solve. (You may skip this step and press solve right away, and we'll do our best!)</p>
      <div class="form-group">
        <button id = "submitBtn" type="submit" class="btn btn-primary btn-md"  style="padding:5px;margin-bottom:5px" ng-click="saveChangesAndSolve()">Save Clues and Solve</button>
        <button id = "resetBtn" type="submit" class="btn btn-primary btn-md"  style="padding:5px;margin-bottom:5px" ng-click="resetClues()">Reset Clues</button>
      </div>
      <div class="form-group" id="loadingDiv" style="display:none">
        <img src = "loading.gif" id= "loadingImg">
      </div>
      <div class="form-group" id="errorsDiv">
        <p id="errors"></p>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-4">
      <div id="puzzle-wrapper" ng-init="loadPuzzle()">
      </div>
    </div>
    <div id="puzzle-clues">
      <div class="col-md-4">
        <h2>Across</h2>
        <ul id="across" style="list-style-type: none;"></ul>
      </div>
      <div class="col-md-4">
        <h2>Down</h2>
        <ul id="down" style="list-style-type: none;"></ul>
      </div>
    </div>
  </div>
</div>
